    <script>
        for (let i = 1; i <= 4; i++) {
            var audioUrl = 'audio/' + i + '.mp3';
            var playBtn = document.getElementById("playBtn" + i);
            var stopBtn = document.getElementById("stopBtn" + i);
            var wavesurfer = WaveSurfer.create({
                container: '#waveform' + i,
                waveColor: '#dde5ec',
                progressColor: 'black',
                barWidth: 4,
                height: 90,
                responsive: true,
                hideScrollbar: true,
                barRadius: 4
            });
            wavesurfer.load(audioUrl);

            playBtn.onclick = (function(i, wavesurfer) {
                return function() {
                    wavesurfer.playPause();
                    if (playBtn.src.includes("play.png")) {
                        playBtn.src = "img/pause.png";
                    } else {
                        playBtn.src = "img/play.png";
                    }
                };
            })(i, wavesurfer);

            stopBtn.onclick = function() {
                wavesurfer.stop();
                playBtn.src = "img/play.png";
            }

            wavesurfer.on('finish', function() {
                playBtn.src = "img/play.png";
                wavesurfer.stop();
            });
        }
    </script>
